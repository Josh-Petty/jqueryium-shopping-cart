<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple Shopping List">
    <meta name="author" content="Josh Petty">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">


    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table id="list" class="table table-responsive table-hover">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th class="itemSub" scope="col">Subtotal ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Chicken</td>
                <td class="price">$6.32</td>
                <td class="qty"><strong>QTY</strong><input type="number" value="3"/><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="itemSub"></td>
              </tr>
              <tr>
                <td class="item">Bread</td>
                <td class="price">$2.30</td>
                <td class="qty"><strong>QTY</strong><input type="number" value="1"/><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="itemSub"></td>
              </tr>
              <tr>
                <td class="item">Soda</td>
                <td class="price">$9.98</td>
                <td class="qty"><strong>QTY</strong><input type="number" value="5"/><button class="btn btn-light btn-sm remove">Remove</button></td>
                <td class="itemSub"></td>
              </tr>
            </tbody>
          </table>

          <form class="col-12" id="addItem">
            <input id="newItem" name="item" type="text" placeholder="Item" required/>
            <input id="newItemPrice" name="price" type="text" placeholder="Price" required/>
            <button class="btn btn-success btn-md">Add Item</button>
          </form>

          <div class="col-12">
            <h2>Total Price:</h2>
            <h2>$<span id="cartTotal"></span></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
